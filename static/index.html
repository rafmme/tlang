<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/codemirror.min.css" />
    <link rel="stylesheet" href="./css/monokai.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TLang | Code Editor</title>
  </head>
  <body>
    <div>
      <div class="action">
        <button id="run">Run Code</button>
      </div>
      <textarea name="codeEditor" id="code"></textarea>
    </div>
    <script src="./js/wasm_exec.js"></script>
    <script src="./js/codemirror.min.js"></script>
    <script src="./js/javascript.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/wasm_exec.js"></script>
    <script>
      const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "javascript",
        theme: "monokai",
        tabSize: 2,
      });

      document.getElementById("run").onclick = (ev) => {
        ev.preventDefault();

        console.log("Code: ", editor.getValue());

        const go = new Go();
        WebAssembly.instantiateStreaming(
          fetch("main.wasm"),
          go.importObject
        ).then((result) => {
          go.run(result.instance);
          console.log("WASM loaded and running");
          console.log("executeTlang", executeTlang(editor.getValue()));
        });
      };
    </script>
  </body>
</html>
